<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<!-- <img src="images.jfif" alt=""> -->

<body>
    <div class="box">
        <div class="col-lg-12">
            <h2>Register Here</h2>
            <form action="">
                <div class="row">
                    <div class="same col-lg-4">
                        <label for="fname">First Name:</label>
                        <input class="form-control" type="text" name="fname" id="fname" placeholder="Enter First Name">
                    </div>

                    <div class="same col-lg-4">
                        <label for="mname">Middle Name:</label>
                        <input class="form-control" type="text" name="mname" id="mname" placeholder="Enter Middle Name">
                    </div>

                    <div class="same col-lg-4">
                        <label for="lname">Last Name:</label>
                        <input class="form-control" type="text" name="lname" id="lname" placeholder="Enter Last Name">
                    </div>
                </div>

                <div class="row">
                    <div class="same col-lg-6">
                        <label for="dob">Date of Birth:</label>
                        <input class="form-control" type="date" name="dob" id="dob" placeholder="Enter Name">
                    </div>

                    <div class="same col-lg-6">
                        <label for="gender">Select Gender:</label>
                        <select class="form-control" class="form-select form-select-lg" name="gender" id="gender">
                            <option value="select">Please Select</option>
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="same col-lg-6">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email"
                            placeholder="Enter Email Address">
                    </div>

                    <div class="same col-lg-6">
                        <label for="designation">Select Designation:</label>
                        <select data-mdb-select-init class="form-control" name="designation" id="designation">
                            <option value="select">Please Select</option>
                            <option value="developer">Developer</option>
                            <option value="manager">Manager</option>
                            <option value="teamlead">Team Lead</option>
                            <option value="accountant">Accountant</option>
                            <option value="exe">Business Developement Executive</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="same col-lg-6">
                        <label for="password">Enter Password:</label>
                        <input class="form-control" type="password" name="password" id="password"
                            placeholder="Enter Password">
                    </div>

                    <div class="same col-lg-6">
                        <label for="rpassword">Re-Enter Password:</label>
                        <input class="form-control" type="password" name="rpassword" id="rpassword"
                            placeholder="Enter your Password">
                    </div>
                </div>

                <br>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
            <div class="login">
                <p>Already Register ? <a href="login.html">Login here</a></p>
            </div>
        </div>

    </div>


</body>

</html>
